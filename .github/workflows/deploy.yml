name: Deploy Site with Secrets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Secrets
        env:
          UPI_ID: ${{ secrets.UPI_ID }}
          GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
        run: |
          sed -i "s|{{UPI_ID}}|$UPI_ID|g" script.js
          sed -i "s|{{GOOGLE_SHEET_URL}}|$GOOGLE_SHEET_URL|g" script.js

      - name: Verify Secret Injection
        run: |
          if grep -q "{{UPI_ID}}" script.js; then echo "Error: UPI_ID placeholder still present"; exit 1; fi
          if grep -q "{{GOOGLE_SHEET_URL}}" script.js; then echo "Error: GOOGLE_SHEET_URL placeholder still present"; exit 1; fi
          echo "Verification successful: No placeholders found."

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
