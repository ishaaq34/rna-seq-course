name: Deploy Site with Secrets

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Inject Secrets
        run: |
          sed -i "s|{{UPI_ID}}|${{ secrets.UPI_ID }}|g" script.js
          sed -i "s|{{GOOGLE_SHEET_URL}}|${{ secrets.GOOGLE_SHEET_URL }}|g" script.js
          # Also handle any placeholders in index.html if needed
          sed -i "s|{{RAZORPAY_BUTTON_ID}}|${{ secrets.RAZORPAY_BUTTON_ID }}|g" index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
